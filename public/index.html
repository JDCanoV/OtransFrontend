<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Otrans</title>

    <style>
      /* Aseguramos que el body ocupe toda la altura de la ventana */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      /* El contenedor principal ocupa todo el espacio disponible y empuja el footer */
      #root {
        flex: 1;
      }

      /* Contenedor principal que engloba todo */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Estilos del footer */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #000000;
  color: white;
  font-family: 'Inter', sans-serif;
  margin-top: 50px; /* Puedes ajustar este valor para mayor separación */
}

/* Resto de tus estilos */
.social-links {
  display: flex;
  gap: 15px;
}

.social-icon {
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-img {
  width: 45px;  /* Ajusta el tamaño de las imágenes */
  height: 35px;
  transition: transform 0.3s ease;
}

.social-img:hover {
  transform: scale(1.2);  /* Aumenta el tamaño de las imágenes al pasar el ratón */
}

.location {
  display: flex;
  align-items: center;
  gap: 8px;
}

.location-img {
  width: 30px;  /* Tamaño de la imagen de ubicación */
  height: 29px;
}

.location span {
  font-size: 14px;
  font-weight: 400;
}

.contact-info {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.contact-info .email,
.contact-info .phone {
  font-size: 14px;
  font-weight: 400;
  color: white;
}

    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>

    <!-- Footer estático en HTML -->
    <footer class="footer">
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-icon facebook">
          <img src="%PUBLIC_URL%/facebook.png" alt="Facebook" class="social-img" />
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon instagram">
          <img src="%PUBLIC_URL%/Instagram.png" alt="Instagram" class="social-img" />
        </a>
      </div>
      <div class="location">
        <img src="%PUBLIC_URL%/ubicacion.png" alt="Location" class="location-img" />
        <span>Facatativa, Colombia</span>
      </div>
      <div class="contact-info">
        <span class="email">Otrans@gmail.com</span>
        <span class="phone">3142924368</span>
      </div>
    </footer>
  </body>
</html>
